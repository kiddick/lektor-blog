{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <footer class="post-info">
    <time class="published">
      <div>
        {{ post.pub_date }}
      </div>
    </time>
  </footer>
  {{ post.body }}
  </div>
{% endmacro %}
